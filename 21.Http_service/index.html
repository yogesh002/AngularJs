<!DOCTYPE html>
<html ng-app="httpServiceApp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="First Angular App">
    <meta name="keywords" content="HTML, Javascript, AngularJs">
    <meta name="author" content="Yogesh Ghimire">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app1.js"></script>
    <!-- <script src="app2.js"></script>-->
    <!--  <script src="app.js"></script>-->
    <title>HTTP service in AngularJs</title>
</head>

<body>
    <div ng-controller="httpServiceController as controller">
        <div>
            <ul>
                <li ng-repeat="items in controller.categories"><a href="" ng-click="controller.getItemDetails(items.short_name);"> ({{items.short_name}})</a>{{items.name}}</li>
            </ul>
            <div ng-show="controller.selectedItemDetail != null"> {{controller.selectedItemDetail}} </div>
        </div>
    </div>
</body>

</html>
