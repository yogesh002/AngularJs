<h1>Title is: {{$ctrl.title}}</h1>

<div>
    <ol>
        <li ng-repeat="country in $ctrl.countryObj"> {{country.name}}
            <input type="button" value="Remove with mapping done in template html " ng-click="$ctrl.removeCountry({$index:index})">

    </ol>
</div>
