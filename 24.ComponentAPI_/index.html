<!DOCTYPE html>
<html ng-app="countriesApp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="First Angular App">
    <meta name="keywords" content="HTML, Javascript, AngularJs">
    <meta name="author" content="Yogesh Ghimire">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Very basic AngularJs component example II</title>
</head>

<body>
    <div ng-controller="addCountriesController as controller">
        <input type="text" placeholder="Add Country" ng-model="controller.country">
        <input type="button" value="Add" ng-click="controller.addCountry(controller.country)">
        
        <!--mapping can be done here also like remove-country-attribute = 'controller.removeCountry({$index:index})', but it is cleaner to map in the controller -->
        
        <add-countries-component country-obj="controller.allCountries" title-attribute="Component Example" remove-country-attribute = "controller.removeCountryFromList(index)">
        </add-countries-component>
    </div>
</body>

</html>
