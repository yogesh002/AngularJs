<!DOCTYPE html>
<html ng-app="additionApp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Addition Example using AngularJs">
    <meta name="keywords" content="HTML, Javascript, AngularJs">
    <meta name="author" content="Yogesh Ghimire">
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Addition</title>
</head>

<body id="body">
    <p id="title">Addition Example Using AngularJs</p>
    <div ng-controller="additionController">
        <input type="text" class="inputbox" placeholder="Enter first number" ng-model="firstInput" ng-model="firstInput" />
        <input type="text" class="inputbox" placeholder="Enter second number" ng-model="secondInput" ng-model="secondInput" />
        <button id="button" ng-click="getResult();">Submit</button>
        <br>
        <h4 id="resultText">The calculated sum is: <span>{{result}}</span></h4> </div>
</body>

</html>
